plugins {
    id 'java'
//    id 'org.liquibase.gradle' version '2.0.4'
}

group = "by.nata"
version = "1.0-SNAPSHOT"

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
//    sqlDriver
//    liquibase
}

repositories {
    mavenCentral()
    mavenLocal()
}

ext {
    set('springCloudVersion', "2022.0.3")
    set('jjwtVersion', "0.11.5")
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'c3p0:c3p0:0.9.1.2'
//    implementation 'org.liquibase:liquibase-core:4.2.2'
//    runtimeOnly 'postgresql:postgresql:9.1-901-1.jdbc4'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
    // implementation "io.jsonwebtoken:jjwt-api:${jjwtVersion}"
    compileOnly 'org.projectlombok:lombok:1.18.26'
    // runtimeOnly 'org.postgresql:postgresql'
    implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.1.0'
    implementation 'org.quartz-scheduler:quartz:2.3.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.18.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.18.0'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.27'

    implementation 'org.postgresql:postgresql:42.6.0'

//    liquibaseRuntime 'org.liquibase:liquibase-core:4.2.2'
//    liquibaseRuntime("ch.qos.logback:logback-core:1.2.3")
//    liquibaseRuntime("ch.qos.logback:logback-classic:1.2.3")
//    liquibaseRuntime 'postgresql:postgresql:9.1-901-1.jdbc4'

//    sqlDriver 'postgresql:postgresql:9.1-901-1.jdbc4'
//    liquibaseRuntime 'postgresql:postgresql:9.1-901-1.jdbc4'
//    liquibaseRuntime 'org.liquibase:liquibase-core:3.2.2'
}

