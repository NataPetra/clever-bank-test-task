version: '3.5'
services:
  db:
    build: postgresql
    image: clever-bank-test-task_postgresql:1.0.0
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clever_bank
    ports:
      - "5432:5432"
    expose:
      - "5432"
    networks:
      - clever-bank-test-task_ntwrk

networks:
  clever-bank-test-task_ntwrk:
    name: clever-bank-test-task_ntwrk